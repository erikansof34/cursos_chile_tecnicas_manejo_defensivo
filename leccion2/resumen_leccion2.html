                                        {"end":13.58,"start":8.5,"text":"Este proceso implica la identificación, análisis y clasificación del nivel de riesgo asociado"},

                                        {"end":25.24,"start":20.16,"text":"Las listas de chequeos son herramientas útiles para supervisores y trabajadores, facilitando"},

                                        {"end":35.4,"start":31.12,"text":"La inspección del sitio de trabajo y de los equipos también son métodos para evaluar"},

                                        {"end":75.68,"start":71.28,"text":"La coordinación entre todos los involucrados es esencial para el desarrollo de planes de"},

                                        {"end":83.48,"start":78.52,"text":"Desde iniciar cualquier trabajo en alturas, es necesario contar con un permiso de trabajo"},
