                                        {"end":18,"start":7,"text":"Se aborda la definición de trabajo en alturas, la identificación de los riesgos más comunes asociados a estas tareas y la importancia de la evaluación de riesgos y la planificación anticipada."},
                                        {"end":26.4,"start":18.6,"text":"El objetivo principal es asegurar la salud y la vida de los trabajadores mediante la implementación de prácticas y técnicas de seguridad efectivas."},
                                        {"end":43.8,"start":27,"text":"En Chile, el trabajo en alturas está regulado por normativas específicas siendo la norma chilena NCH1258 la principal, que establece los requisitos de seguridad para prevenir caídas en labores realizadas a más de 1,8 metros sobre el nivel del suelo."},
                                        {"end":56.6,"start":44.4,"text":"Además, se considera notas referencias importantes como la guía técnica del Instituto de Salud Pública ISP, el decreto número 44 reglamento para la gestión de la seguridad y salud en el trabajo."},
                                        {"end":64.6,"start":57,"text":"Las normas hizo 45 mil uno y las directivas de la Unión Europea, que en conjunto buscan garantizar un ambiente de trabajo seguro."},
